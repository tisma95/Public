<div class="modal fade" id="modalDeleteClassroom" tabindex="-1" role="dialog" data-backdrop="static"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Suppression de classes</h5>
            </div>
            <div class="modal-body">
                <form id="deleteClassroomForm">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="deleteClassroomSelectLevel">Niveau</label>
                        </div>
                        <select class="custom-select" id="deleteClassroomSelectLevel">
                            <option selected>Selectionner un niveau...</option>
                            <option value="PRIMARY">Primaire</option>
                            <option value="COLLEGE">Collège</option>
                            <option value="HIGH_SCHOOL">Lycée</option>
                            <option value="UNIVERSITY">Université</option>
                        </select>
                    </div>
                    <div id="deleteClassroomDivNoClassroom" class="alert alert-warning" role="alert" style="display:none;">
                    </div>
                    <div class="input-group mb-3" id="deleteClassroomDivSelectClassroom" style="display:none;">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="deleteClassroomSelectClassroom">Matière</label>
                        </div>
                        <select class="custom-select" id="deleteClassroomSelectClassroom">
                            <option selected>Selectionner une matière...</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button id="deleteClassroomBtClose" type="button" class="btn btn-secondary"
                            data-dismiss="modal">Fermer</button>
                        <button id="deleteClassroomBtDelete" type="submit" class="btn btn-primary" disabled>Supprimer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Begin: Include js file -->
    <script src="js/modals/classroom/deleteclassroommodal.js" type="module" async></script>
    <!-- End: Include js file -->
</div>

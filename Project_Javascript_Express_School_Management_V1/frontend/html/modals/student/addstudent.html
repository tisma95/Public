<div class="modal fade" id="modalAddStudent" tabindex="-1" role="dialog" data-backdrop="static"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nouvel élève</h5>
            </div>
            <div class="modal-body">
                <form id="addStudentForm">
                    <div class="form-group row">
                        <label for="addStudentTxtStudentLastName" class="col-sm-2 col-form-label">Nom</label>
                        <div class="col-sm-10">
                            <input id="addStudentTxtStudentLastName" type="text" class="form-control is-invalid" placeholder="Entrer le nom de l'élève" required />
                            <small class="form-text text-muted">
                                Le nom doit être constitué d'au moins deux caractères !
                            </small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="addStudentTxtStudentFirstName" class="col-sm-2 col-form-label">Prénom(s)</label>
                        <div class="col-sm-10">
                            <input id="addStudentTxtStudentFirstName" type="text" class="form-control is-invalid" placeholder="Entrer le(s) prénom(s) de l'élève" required />
                            <small class="form-text text-muted">
                                Le(s) prénom(s) doit(doivent) être constitué(s) d'au moins deux caractères !
                            </small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="addStudentTxtStudentBirthday" class="col-sm-2 col-form-label">Naissance</label>
                        <div class="col-sm-10">
                            <input id="addStudentTxtStudentBirthday" type="date" class="form-control is-invalid" placeholder="Entrer la date de naissance de l'élève" required />
                            <small class="form-text text-muted">
                                L'élève doit avoir au moins 5 ans !
                            </small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="rdLevel" class="col-sm-2 col-form-label">Niveau</label>
                        <div class="col-sm-10">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="addStudentRdChoicePrimary" name="levelChoice"
                                    class="custom-control-input" />
                                <label class="custom-control-label" for="addStudentRdChoicePrimary">Primaire</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline col-sm-2">
                                <input type="radio" id="addStudentRdChoiceCollege" name="levelChoice"
                                    class="custom-control-input" />
                                <label class="custom-control-label" for="addStudentRdChoiceCollege">Collège</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline col-sm-2">
                                <input type="radio" id="addStudentRdChoiceHighSchool" name="levelChoice"
                                    class="custom-control-input" />
                                <label class="custom-control-label" for="addStudentRdChoiceHighSchool">Lycée</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline col-sm-2">
                                <input type="radio" id="addStudentRdChoiceUniversity" name="levelChoice"
                                    class="custom-control-input" />
                                <label class="custom-control-label"
                                    for="addStudentRdChoiceUniversity">Université</label>
                            </div>
                            <small class="form-text text-muted">
                                Vous devez selectionner au moins un niveau !
                            </small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                        <button id="addStudentBtAdd" type="submit" class="btn btn-primary" disabled>Ajouter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

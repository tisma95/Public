<div class="modal fade" id="modalModifySubject" tabindex="-1" role="dialog" data-backdrop="static"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modification de matières</h5>
            </div>
            <div class="modal-body">
                <form id="modifySubjectForm">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="modifySubjectSelectLevel">Niveau</label>
                        </div>
                        <select class="custom-select" id="modifySubjectSelectLevel">
                            <option selected>Selectionner un niveau...</option>
                            <option value="PRIMARY">Primaire</option>
                            <option value="COLLEGE">Collège</option>
                            <option value="HIGH_SCHOOL">Lycée</option>
                            <option value="UNIVERSITY">Université</option>
                        </select>
                    </div>
                    <div id="modifySubjectDivNoSubject" class="alert alert-warning" role="alert" style="display:none;">
                    </div>
                    <div class="input-group mb-3" id="modifySubjectDivSelectSubject" style="display:none;">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="modifySubjectSelectSubject">Matière</label>
                        </div>
                        <select class="custom-select" id="modifySubjectSelectSubject">
                            <option selected>Selectionner une matière...</option>
                        </select>
                    </div>
                    <div class="form-group row" id="modifySubjectDivSubjectName" style="display:none;">
                        <label for="modifySubjectTxtSubjectName" class="col-sm-12 col-form-label">Nouveau Nom</label>
                        <div class="col-sm-12">
                            <input id="modifySubjectTxtSubjectName" type="text" class="form-control is-invalid"
                                placeholder="Entrer le nouveau nom de la matière" required />
                            <small class="form-text text-muted">
                                Le nom doit être constitué d'au moins deux caractères !
                            </small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="modifySubjectBtClose" type="button" class="btn btn-secondary"
                            data-dismiss="modal">Fermer</button>
                        <button id="modifySubjectBtModify" type="submit" class="btn btn-primary"
                            disabled>Modifier</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Begin: Include js file -->
    <script src="js/modals/subject/modifysubjectmodal.js" type="module" async></script>
    <!-- End: Include js file -->
</div>

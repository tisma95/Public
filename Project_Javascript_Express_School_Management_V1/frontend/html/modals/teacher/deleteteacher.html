<div class="modal fade" id="modalDeleteTeacher" tabindex="-1" role="dialog" data-backdrop="static"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Suppression d'un enseignant</h5>
            </div>
            <div class="modal-body">
                <form id="deleteTeacherForm">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="deleteTeacherSelectLevel">Niveau</label>
                        </div>
                        <select class="custom-select" id="deleteTeacherSelectLevel">
                            <option selected>Selectionner un niveau...</option>
                            <option value="PRIMARY">Primaire</option>
                            <option value="COLLEGE">Collège</option>
                            <option value="HIGH_SCHOOL">Lycée</option>
                            <option value="UNIVERSITY">Université</option>
                        </select>
                    </div>
                    <div id="deleteTeacherDivNoTeacher" class="alert alert-warning" role="alert" style="display:none;">
                    </div>
                    <div class="input-group mb-3" id="deleteTeacherDivSelectTeacher" style="display:none;">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="deleteTeacherSelectTeacher">Teacher</label>
                        </div>
                        <select class="custom-select" id="deleteTeacherSelectTeacher">
                            <option selected>Selectionner un enseignant...</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button id="deleteTeacherBtClose" type="button" class="btn btn-secondary"
                            data-dismiss="modal">Fermer</button>
                        <button id="deleteTeacherBtDelete" type="submit" class="btn btn-primary"
                            disabled>Supprimer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Begin: Include js file -->
    <script src="js/modals/teacher/deleteteachermodal.js" type="module" async></script>
    <!-- End: Include js file -->
</div>
